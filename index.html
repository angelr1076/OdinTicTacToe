<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/app.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="form-container">
      <form id="form" class="player-info">
        <div class="form-group">
          <label for="player1">Player 1 (X)</label>
          <input type="text" id="player1" class="player1" placeholder="Name of player 1">
        </div>
      
        <div class="form-group">
          <label for="player2">Player 2 (O)</label>
          <input type="text" class="player2" id="player2" placeholder="Name of player 2">
        </div>
      
        <button type="submit" id="playButton" class="btn play">Play</button>
      </form>
    </div>
    <div id="place" class="place hidden">
      <div id="gameStatus" class="game-status">
        <h4>Board:</h4>
      </div>
      <div class="container">
        <div id="gameBoard" class="game-board">
          <div class="grid-cell" data-cell="0"></div>
          <div class="grid-cell" data-cell="1"></div>
          <div class="grid-cell" data-cell="2"></div>
          <div class="grid-cell" data-cell="3"></div>
          <div class="grid-cell" data-cell="4"></div>
          <div class="grid-cell" data-cell="5"></div>
          <div class="grid-cell" data-cell="6"></div>
          <div class="grid-cell" data-cell="7"></div>
          <div class="grid-cell" data-cell="8"></div>
        </div>
        <button id="resetButton" class="btn">Restart</button>
      </div>
    </div>
  </div>
</body>
</html>
